<!DOCTYPE html>
<html>

<meta name="mobile-web-app-capable" content="yes">

<httpProtocol>
    <customHeaders>
        <add name="Access-Control-Allow-Origin" value="*" />
        <add name="Access-Control-Allow-Headers" value="Content-Type" />
        <add name="Access-Control-Allow-Methods" value="GET, POST, PUT, DELETE, OPTIONS" />
    </customHeaders>
</httpProtocol>

<head>

    <title>JHO Interface</title>

    <!-- <link rel="icon" href="images/car_icon_blue.png" type="image/png"> -->



    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="libs/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <!-- PouchDB for listening for game state changes -->
    <script src="libs/pouchdb/pouchdb-6.0.7.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtAtdQdB8zP0epMF3t--r9K2USHOAln0Q&callback=initMap">
    </script>

</head>

<body onload="init();">

    <div id="coverup" onclick="hidePanels()"></div>

    <!-- <button id="start_button" onclick="startGame()">Start</button> -->
    <button id="navigate_toggle" onclick="toggleNavigate()">Navigate</button>

    <div id="navigate_panel">
        <div style="display:inline-flex;">
            <h4>Course</h4>
            <select id="course_select" class="nav_selects">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </div>

        <div style="display:inline-flex;">
            <h4>Warp Speed</h4>
            <select id="warp_speed_select" class="nav_selects">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </div>

        <button id="navigation_button" onclick="navigate()">Execute</button>
    </div>

    <h3 id="message_text"> Messages...</h3>

    <div id="control_panel">
        <!-- <img src="images/console.gif" style="width:338px;"> -->

        <h4 id="red_text" style="color:red; text-align: center; font-size: 22px; margin: 3px;"></h4>
        <h4 id="lat_text"> Lat: -</h4>
        <h4 id="lon_text"> Lon: -</h4>
        <h4 id="rb_status_text"> Rockblock status: -</h4>
        <h4 id="p_temp_text"> Payload Temp: -</h4>
        <h4 id="a_temp_text"> Avionics Temp: -</h4>
        <h4 id="engine_data_text"> Engine Data: -</h4>
    </div>

    <div id="map">
    </div>

    <div id="button_panel">
        <button>Command 1</button>
        <button>Command 2</button>
        <button>Command 3</button>
    </div>

    <!-- <div id="nav_panel"> -->
    <canvas id="quadrantCanvas" height=200 width=200>
    </canvas>
    <!-- <img src="images/navigation.png" style="height: 250px;"> -->
